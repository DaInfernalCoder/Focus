<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 340px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fafafa;
      color: #1a1a1a;
    }

    .header {
      background: white;
      padding: 20px;
      border-bottom: 1px solid #eaeaea;
    }

    .timer {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .timer-label {
      font-size: 13px;
      color: #666;
    }

    .content {
      padding: 16px;
    }

    .sites-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .sites-title {
      font-size: 13px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .add-btn {
      background: #2563eb;
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .add-btn:hover {
      background: #1d4ed8;
      transform: scale(1.05);
    }

    .site-list {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #eaeaea;
    }

    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid #f5f5f5;
    }

    .site-item:last-child {
      border-bottom: none;
    }

    .site-name {
      font-size: 14px;
      color: #1a1a1a;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #ef4444;
      font-size: 18px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .remove-btn:hover {
      opacity: 1;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
      font-size: 14px;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 1px solid #eaeaea;
      text-align: center;
      font-size: 13px;
      color: #666;
    }

    .add-site-form {
      display: none;
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid #eaeaea;
    }

    .add-site-form.active {
      display: block;
    }

    .input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #eaeaea;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      margin-bottom: 8px;
    }

    .input:focus {
      outline: none;
      border-color: #2563eb;
    }

    .form-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #666;
    }

    .btn-secondary:hover {
      background: #eaeaea;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="timer">0h 0m</div>
    <div class="timer-label">Focus Time Today</div>
  </div>

  <div class="content">
    <div class="sites-header">
      <div class="sites-title">Blocked Sites</div>
      <button class="add-btn" id="addBtn">+</button>
    </div>

    <div class="add-site-form" id="addForm">
      <input 
        type="text" 
        class="input" 
        id="siteInput" 
        placeholder="example.com"
      >
      <div class="form-actions">
        <button class="btn btn-primary" id="saveBtn">Add Site</button>
        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
      </div>
    </div>

    <div class="site-list" id="siteList">
      <div class="empty-state">
        No sites blocked yet.<br>Click + to add one.
      </div>
    </div>

    <div class="status">
      ðŸ”“ Sites Not Blocked
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
