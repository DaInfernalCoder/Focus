<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #1a1a1a;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .site {
      font-size: 18px;
      color: #2563eb;
      margin-bottom: 24px;
      font-weight: 500;
    }

    .message {
      color: #666;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .qr-section {
      margin: 32px 0;
    }

    #qrcode {
      display: inline-block;
      padding: 16px;
      background: white;
      border-radius: 8px;
      border: 1px solid #eaeaea;
      margin-bottom: 16px;
    }

    .countdown {
      color: #666;
      font-size: 14px;
      margin-top: 16px;
    }

    .countdown.expiring {
      color: #ef4444;
      font-weight: 500;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .status.loading {
      background: #dbeafe;
      color: #1e40af;
    }

    .refresh-btn {
      margin-top: 16px;
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-family: inherit;
    }

    .refresh-btn:hover {
      background: #1d4ed8;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš«</div>
    <h1>Site Blocked</h1>
    <div class="site" id="siteName"></div>
    <div class="message">
      Scan the QR code with your phone to temporarily unlock this site.
    </div>

    <div class="qr-section">
      <div id="qrcode"></div>
      <div class="countdown" id="countdown"></div>
      <div class="status hidden" id="status"></div>
      <button class="refresh-btn hidden" id="refreshBtn">Generate New QR Code</button>
    </div>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
